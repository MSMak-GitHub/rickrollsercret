    /**
     * @fileoverview This file defines a singleton which provides access to all data
     * that is available as soon as the page's resources are loaded (before DOM
     * content has finished loading). This data includes both localized strings and
     * any data that is important to have ready from a very early stage (e.g. things
     * that must be displayed right away).
     *
     * Note that loadTimeData is not guaranteed to be consistent between page
     * refreshes (https://crbug.com/740629) and should not contain values that might
     * change if the page is re-opened later.
     */
    
    /** @type {!LoadTimeData} */
    // eslint-disable-next-line no-var
    var loadTimeData;
    
    class LoadTimeData {
      constructor() {
        /** @type {?Object} */
        this.data_ = null;
      }
    
      /**
       * Sets the backing object.
       *
       * Note that there is no getter for |data_| to discourage abuse of the form:
       *
       *     var value = loadTimeData.data()['key'];
       *
       * @param {Object} value The de-serialized page data.
       */
      set data(value) {
        expect(!this.data_, 'Re-setting data.');
        this.data_ = value;
      }
    
      /**
       * @param {string} id An ID of a value that might exist.
       * @return {boolean} True if |id| is a key in the dictionary.
       */
      valueExists(id) {
        return id in this.data_;
      }
    
      /**
       * Fetches a value, expecting that it exists.
       * @param {string} id The key that identifies the desired value.
       * @return {*} The corresponding value.
       */
      getValue(id) {
        expect(this.data_, 'No data. Did you remember to include strings.js?');
        const value = this.data_[id];
        expect(typeof value !== 'undefined', 'Could not find value for ' + id);
        return value;
      }
    
      /**
       * As above, but also makes sure that the value is a string.
       * @param {string} id The key that identifies the desired string.
       * @return {string} The corresponding string value.
       */
      getString(id) {
        const value = this.getValue(id);
        expectIsType(id, value, 'string');
        return /** @type {string} */ (value);
      }
    
      /**
       * Returns a formatted localized string where $1 to $9 are replaced by the
       * second to the tenth argument.
       * @param {string} id The ID of the string we want.
       * @param {...(string|number)} var_args The extra values to include in the
       *     formatted output.
       * @return {string} The formatted string.
       */
      getStringF(id, var_args) {
        const value = this.getString(id);
        if (!value) {
          return '';
        }
    
        const args = Array.prototype.slice.call(arguments);
        args[0] = value;
        return this.substituteString.apply(this, args);
      }
    
      /**
       * Returns a formatted localized string where $1 to $9 are replaced by the
       * second to the tenth argument. Any standalone $ signs must be escaped as
       * $$.
       * @param {string} label The label to substitute through.
       *     This is not an resource ID.
       * @param {...(string|number)} var_args The extra values to include in the
       *     formatted output.
       * @return {string} The formatted string.
       */
      substituteString(label, var_args) {
        const varArgs = arguments;
        return label.replace(/\$(.|$|\n)/g, function(m) {
          expect(m.match(/\$[$1-9]/), 'Unescaped $ found in localized string.');
          return m === '$$' ? '$' : varArgs[m[1]];
        });
      }
    
      /**
       * Returns a formatted string where $1 to $9 are replaced by the second to
       * tenth argument, split apart into a list of pieces describing how the
       * substitution was performed. Any standalone $ signs must be escaped as $$.
       * @param {string} label A localized string to substitute through.
       *     This is not an resource ID.
       * @param {...(string|number)} var_args The extra values to include in the
       *     formatted output.
       * @return {!Array<!{value: string, arg: (null|string)}>} The formatted
       *     string pieces.
       */
      getSubstitutedStringPieces(label, var_args) {
        const varArgs = arguments;
        // Split the string by separately matching all occurrences of $1-9 and of
        // non $1-9 pieces.
        const pieces = (label.match(/(\$[1-9])|(([^$]|\$([^1-9]|$))+)/g) ||
                        []).map(function(p) {
          // Pieces that are not $1-9 should be returned after replacing $$
          // with $.
          if (!p.match(/^\$[1-9]$/)) {
            expect(
                (p.match(/\$/g) || []).length % 2 === 0,
                'Unescaped $ found in localized string.');
            return {value: p.replace(/\$\$/g, '$'), arg: null};
          }
    
          // Otherwise, return the substitution value.
          return {value: varArgs[p[1]], arg: p};

        return pieces;
      }
    
      /**
       * As above, but also makes sure that the value is a boolean.
       * @param {string} id The key that identifies the desired boolean.
       * @return {boolean} The corresponding boolean value.
       */
      getBoolean(id) {
        const value = this.getValue(id);
        expectIsType(id, value, 'boolean');
        return /** @type {boolean} */ (value);
      }
    
      /**
       * As above, but also makes sure that the value is an integer.
       * @param {string} id The key that identifies the desired number.
       * @return {number} The corresponding number value.
       */
      getInteger(id) {
        const value = this.getValue(id);
        expectIsType(id, value, 'number');
        expect(value === Math.floor(value), 'Number isn\'t integer: ' + value);
        return /** @type {number} */ (value);
      }
    
      /**
       * Override values in loadTimeData with the values found in |replacements|.
       * @param {Object} replacements The dictionary object of keys to replace.
       */
      overrideValues(replacements) {
        expect(
            typeof replacements === 'object',
            'Replacements must be a dictionary object.');
        for (const key in replacements) {

        }
      }
    
      /**
       * Reset loadTimeData's data. Should only be used in tests.
       * @param {?Object} newData The data to restore to, when null restores to
       *    unset state.
       */
      resetForTesting(newData = null) {
        this.data_ = newData;
      }
    
      /**
       * @return {boolean} Whether loadTimeData.data has been set.
       */
      isInitialized() {
        return this.data_ !== null;
      }
    }
    
      /**
       * Checks condition, throws error message if expectation fails.
       * @param {*} condition The condition to check for truthiness.
       * @param {string} message The message to display if the check fails.

      function expect(condition, message) {

              'Unexpected condition on ' + document.location.href + ': ' + message);

      /**
       * Checks that the given value has the given type.
       * @param {string} id The id of the value (only used for error message).
       * @param {*} value The value to check the type on.
       * @param {string} type The type we expect |value| to be.
       */
      function expectIsType(id, value, type) {
        expect(
            typeof value === type, '[' + value + '] (' + id + ') is not a ' + type);
      }
    
      expect(!loadTimeData, 'should only include this file once');

      // scope is local and not all files have been updated to import the exported
      // |loadTimeData| explicitly.
      window.loadTimeData = loadTimeData;

    (function() {

      template.innerHTML = `
        <style>
        :host {

          z-index: 15;
          will-change: transform;
        }

          content: '';

          left: var(--arrow-left-pos);
          width: 0;
          height: 0;
          border: 6px solid transparent;
          margin-left: -4px;
          margin-bottom: -4px;
          pointer-events: none;
        }
    
        :host([arrow="down"]) #content:after {
          bottom: 0;
          border-top-color: #4a4a4a;
          border-bottom: 0;
        }
    
        :host([arrow="up"]) #content:after {
          top: -4px;
          border-bottom-color: #4a4a4a;
          border-top: 0;
        }
        </style>
        <div id="content"></div>
      `;
    
      const arrowPositionEnum = Object.freeze({
        DOWN: 'down',
        UP: 'up',
      });
    
      const bubblePositionEnum = Object.freeze({
        BOTTOM: 'bottom',
        TOP: 'top',
      });
    
      const BUBBLE_MARGIN_PX = 8;
      const BUBBLE_ARROW_SIZE_PX = 6;
      const BUBBLE_ARROW_EDGE_LIMIT_PX = 4;
    
      class OowTextBubble extends HTMLElement {
        constructor() {
          super();
    
          this.attachShadow({mode: 'open'});
          this.shadowRoot.appendChild(template.content.cloneNode(true));
          this.visible = false;
    
          this.content_ = this.shadowRoot.querySelector('#content');
          this.eventListeners_ = new WeakMap();
        }
    
        /**
         * @param {boolean} value
         */
        set visible(value) {
          if (this.visible === value) {
            return;
          }
          this.hidden = !value;
          if (value) {
            this.animate([
              {
                transform: this.arrow === arrowPositionEnum.UP ?
                    'translateY(-5px)' : 'translateY(5px)',
                opacity: '0',
              },
              {
                transform: 'translateY(0)',
                opacity: '1',
              },
            ], {
              duration: document.body.hasAttribute('degradation') ? 0 : 150,
              fill: 'forwards',
            });
          }
    
        }
    
        /**
         * @return {boolean}
         */
        get visible() {
          return !this.hidden;
        }
    
        /**
         * @param {arrowPositionEnum} direction
         */
        set arrow(direction) {
          this.setAttribute('arrow', direction);
        }
    
        /**
         * @return {arrowPositionEnum}
         */
        get arrow() {
          return this.getAttribute('arrow');
        }
    
        connectedCallback() {
          this.elementsWithBubble = document.querySelectorAll('[bubble-text]');
    
          for (const element of this.elementsWithBubble) {
            const enterListener = () => this.handleMouseEnter_(element);
            const leaveListener = () => this.handleMouseLeave_(element);
            element.addEventListener('mouseenter', enterListener);
            element.addEventListener('mouseleave', leaveListener);
            this.eventListeners_.set(element, [enterListener, leaveListener]);
          }
        }
    
        disconnectedCallback() {
          for (const element of this.elementsWithBubble) {
            const [enterListener, leaveListener] =

            element.removeEventListener('mouseenter', enterListener);
            element.removeEventListener('mouseleave', leaveListener);
          }
        }
    
        /**
         * @param {HTMLElement} element
         * @param {{
         *   text: ?string,
         *   positionX: ?number,
         *   offsetY: ?number,
         * }} options
         */

          if (element.hasAttribute('disable-bubble')) {
            return;
          }
          const text = options.text || element.getAttribute('bubble-text');
          if (!text) {
            return;
          }
          this.content_.textContent = text;
          this.visible = this.positionBubble_(element, options);
        }
    
        hide() {
          this.visible = false;
        }
    
        /**
         * @param {HTMLElement} element
         * @param {{
         *   positionX: ?number,
         *   offsetY: ?number,
         * }} options
         * @private
         */
        positionBubble_(element, options = {}) {
          const bubblePosition = element.getAttribute('bubble-position');
          const bubbleOffsetY =
              Number.parseInt(element.getAttribute('bubble-offset-y'), 10) || 0;
          const bubbleOffsetX =
              Number.parseInt(element.getAttribute('bubble-offset-x'), 10) || 0;
    
          const hiddenState = this.hidden;
          this.hidden = false;
          const bubbleBcr = this.getBoundingClientRect();
          const elementBcr = element.getBoundingClientRect();
          if (bubbleBcr.width > window.innerWidth - BUBBLE_MARGIN_PX * 2) {

          }
    
          const positionX = options.positionX !== undefined ?

          let bubbleLeftPos = positionX - bubbleBcr.width / 2;
          if (bubbleLeftPos < BUBBLE_MARGIN_PX) {
            bubbleLeftPos = BUBBLE_MARGIN_PX;
          } else if (bubbleLeftPos + bubbleBcr.width >
              window.innerWidth - BUBBLE_MARGIN_PX) {
            bubbleLeftPos = window.innerWidth - BUBBLE_MARGIN_PX - bubbleBcr.width;
          }
    
          this.attributeStyleMap.set('left', CSS.px(bubbleLeftPos));
    
          let arrowLeftPos =
              positionX - bubbleLeftPos - BUBBLE_ARROW_SIZE_PX / 2 + bubbleOffsetX;
          const rightEdgeLimit =
              bubbleBcr.width - BUBBLE_ARROW_SIZE_PX - BUBBLE_ARROW_EDGE_LIMIT_PX;
          if (arrowLeftPos > rightEdgeLimit) {
            arrowLeftPos = rightEdgeLimit;
          } else if (arrowLeftPos < BUBBLE_ARROW_EDGE_LIMIT_PX) {
            arrowLeftPos = BUBBLE_ARROW_EDGE_LIMIT_PX;
          }
          this.style.setProperty('--arrow-left-pos', CSS.px(arrowLeftPos));
    
          const offsetY = (options.offsetY || 0) + bubbleOffsetY;
    
          switch (bubblePosition) {
            case bubblePositionEnum.BOTTOM:
              this.arrow = arrowPositionEnum.UP;
              this.attributeStyleMap.set('top',
                  CSS.px(elementBcr.bottom + offsetY + BUBBLE_ARROW_SIZE_PX));
              this.attributeStyleMap.delete('bottom');
              break;
            case bubblePositionEnum.TOP:
              this.arrow = arrowPositionEnum.DOWN;
              this.attributeStyleMap.set('bottom',
                  CSS.px(window.innerHeight + offsetY - elementBcr.top +
                      BUBBLE_ARROW_SIZE_PX));
              this.attributeStyleMap.delete('top');

          return true;
        }
    
        /**
         * @param {HTMLElement} element
         * @private
         */
        handleMouseEnter_(element) {

        }
    
        /**
         * @private
         */
        handleMouseLeave_() {

        }
      }

    })();

        /**

          this.mute_ = this.controls_.querySelector('#oow-mute');
          this.volumeSlider_ = this.controls_.querySelector('#oow-volume');

          this.loadProgress_ = this.controls_.querySelector('#oow-load-progress');

            this.playbackRateButton_ =

            this.playbackRateBackToMenuButton_ =

            this.replayVideoButton_ =

        /**

                'timeupdate', () => this.handleVideoTimeUpdate_());

          document.body.addEventListener(
              'keydown', e => this.handleBodyKeyDown_(e));

          document.body.addEventListener(
              'mouseenter', () => this.handleBodyMouseInside());
          document.body.addEventListener(
              'mousemove', () => this.handleBodyMouseInside());
          document.body.addEventListener(
              'mouseleave', (e) => this.handleBodyMouseLeave_(e));
          // 
          // 
    
          this.controls_.addEventListener('contextmenu', e => e.preventDefault());
          if (this.returnButton_) {
            this.returnButton_.addEventListener(
                'click', () => this.handleReturnButtonClick_());
          }
          if (this.settingsButton_) {
            this.settingsButton_.addEventListener(
                'click', () => this.handleSettingsButtonClick_());
          }

        /**
         * @private

            this.video_.addEventListener('timeupdate', () => this.updateTimer_());

          this.video_.addEventListener(
              'loadedmetadata', () => this.handleLoadedMetadata_());
          this.video_.addEventListener(
              'volumechange', () => this.handleVolumeChange_());
    
          // 
          this.playOverlay_.addEventListener(
              'mouseup', e => this.handlePlayOverlayMouseUp_(e));
          this.playOverlay_.addEventListener(
              'mousedown', e => this.handlePlayOverlayMouseDown_(e));
          // 
    
          this.play_.addEventListener('click', () => this.handlePlayClick_());
          if (this.mute_) {
            this.mute_.addEventListener('click', () => this.handleMuteClick_());
          }
          if (this.volumeSlider_) {
            this.volumeSlider_.addEventListener(
                'input', () => this.handleVolumeSliderInput_());
            this.volumeSlider_.addEventListener(
                'change', () => this.handleVolumeSliderChange_());
          }
          if (this.fullscreen_) {
            this.fullscreen_.addEventListener(
                'click', () => this.handleFullScreenClick_());
          }
    
          if (this.proxy.isAutoOutFeatureEnabled && this.tumbler_) {
            this.tumbler_.addEventListener(
                'change', e => this.handleTumblerChange_(e));
            this.proxy.addEventListener(
                'autoOutEnabledChanged', e => this.handleAutoOutEnabledChanged_(e));

          if (this.shouldShowPopover_ && this.popover_) {
            this.popover_.addEventListener(
                'close', () => this.handlePopoverClose_());

                'click', () => this.handlePopoverOkButtonClick_());
            this.popover_.addEventListener(
                'cross-click', () => this.handlePopoverCrossClick_());

          this.video_.addEventListener('progress',
              () => this.updateLoadProgress_());
          this.video_.addEventListener('loadedmetadata',
              () => this.updateLoadProgress_());
          this.video_.addEventListener('timeupdate',
              () => this.updatePlayProgress_());
          this.video_.addEventListener('error',
              () => this.updateVideoStateAttribute_());
          this.video_.addEventListener('loadeddata',
              () => this.handleLoadedData_());
          this.video_.addEventListener('loadedmetadata',
              () => this.updateVideoStateAttribute_());
          this.video_.addEventListener('pause',
              () => this.updateVideoStateAttribute_());
          this.video_.addEventListener('play',
              () => this.updateVideoStateAttribute_());
          this.video_.addEventListener('playing',
              () => this.updateVideoStateAttribute_());
          this.video_.addEventListener('waiting',
              () => this.updateVideoStateAttribute_());
          this.video_.addEventListener('ended',
              () => this.handleVideoEnded_());
          this.playProgress_.addEventListener('input',
              () => this.handlePlayProgressInput_());
          this.playProgress_.addEventListener('mousedown',
              () => this.pauseWhileSeeking_());

        }
    
        /**
         * @private

        addFancyUIControlsListeners_() {

          this.playbackRateButton_.addEventListener(

          this.menuBubblePlaybackRateBlock_.addEventListener(
              'click', (e) => this.handlePlaybackRateMenuBlockClick_(e));
          this.playbackRateBackToMenuButton_.addEventListener(
              'click', () => this.handlePlaybackRateBackToMenuClick_());
          this.replayVideoButton_.addEventListener(
              'click', () => this.handleReplayVideoButtonClick_());
          this.playProgress_.addEventListener('mousemove',
              (e) => this.handlePlayProgressMouseMove_(e));
          this.playProgress_.addEventListener('mouseleave',
              () => this.handlePlayProgressMouseLeave_());
          window.addEventListener('click', (e) => this.handleWindowClick_(e));
          window.addEventListener('resize', () => this.handleWindowResize_());
          this.proxy.addEventListener('video-disappeared',
              () => this.handleVideoDisappeared_());
          this.proxy.addEventListener('background-youtube-navigation',
              () => this.handleBackgroundYoutubeNavigation_());
          this.proxy.addEventListener('update-player-params',
              (e) => this.handleUpdatePlayerParams_(e));
          this.proxy.addEventListener('degradation-mode-changed',
              (e) => this.handleDegradationModeChanged_(e));
          this.proxy.addEventListener('subtitles-changed',
              (e) => this.handleSubtitlesChanged_(e));
          this.playProgress_.addEventListener('slider-drag-start',

          this.playProgress_.addEventListener('slider-drag-stop',
              () => this.handlePlayProgressDragStop_());
          this.volumeSlider_.addEventListener('slider-drag-start',
              () => this.handleVolumeDragStart_());
          this.volumeSlider_.addEventListener('slider-drag-stop',
              () => this.handleVolumeDragStop_());
          this.video_.addEventListener('ratechange',
              () => this.updatePlaybackRateControlValue_());
          this.degradation = !yandex.oowVideo.isDegradationBlurEnabled();
    
          if (this.proxy.isFavoriteAddButtonEnabled) {
            this.favorite_.addEventListener(
                'click', () => this.handleFavoriteButtonClick_());
            this.favoriteBubble_.addEventListener(
                'click', () => this.handleFavoriteBubbleClick_());
          }
    
          this.translate_.addEventListener(
              'click', () => this.handleTranslateClick_());
          this.translationProxy_.addEventListener(
              'statusChanged',
              (e) => this.handleTranslationStatus_(e.detail));
          this.translationProxy_.addEventListener(
              'visibilityChanged',
              (e) => this.handleTranslationVisibility_(e.detail));

        /**
         * @param {boolean} isStream
         * @private

        switchStreamInterface_(isStream) {
          this.timer_.hidden = isStream;
          this.progressContainer_.hidden = isStream;
          this.streamLabel_.hidden = !isStream;
        }
    
        /**
         * @private
         */
        handlePlayProgressInput_() {
          const newCurrentTime = this.playProgress_.value * this.video_.duration;
    
          // Prevent rewinding when the end of the progress bar was clicked.
          if (this.playProgress_.value === 1) {
            this.video_.currentTime = newCurrentTime - 0.001;
            return;
          }
    
          this.video_.currentTime = newCurrentTime;
        }
    
        /**
         * @param {MouseEvent} event
         * @private
         */
        handlePlayProgressMouseMove_(event) {
          const cursorRelativePosition =
              event.clientX - this.playProgress_.getBoundingClientRect().left - 3;
          this.playProgressCursorPosition_.attributeStyleMap.set(
              'width', CSS.px(cursorRelativePosition));
          const playValue =
              this.playProgress_.getValueFromPointerPosition(event.clientX);
          const time =
              OutOfWindowVideoPlayer.formatTime(playValue * this.video_.duration);
          this.textBubble_.show(this.playProgress_, {
            positionX: event.clientX,
            offsetY: PLAY_PROGRESS_BUBBLE_OFFSET_PX,
            text: time,
          });
        }
    
        /**
         * @private

        handlePlayProgressMouseLeave_() {
          this.textBubble_.hide();

        /**

          // Check title later in case it wasn't updated on loadeddata event.
          setTimeout(() => {
            this.updateTitle_();

        updateTitle_() {

        /**
         * @private

        updatePlayProgress_() {

          if (duration > 0) {
            this.playProgress_.value = currentTime / duration;
          }
        }
    
        /**
         * @private

        pauseWhileSeeking_() {
          if (event.button !== 0) {
            return;
          }

          if (!this.video_.paused) {
            this.videoPlayedBeforeSeeking_ = true;
            this.video_.pause();

              'mouseup', this.removePauseWhileSeekingBound_);

        /**
         * @private

          if (event.button !== 0) {
            return;

          if (this.videoPlayedBeforeSeeking_) {
            this.video_.play();

          this.videoPlayedBeforeSeeking_ = false;
          this.isScrubbing_ = false;
          this.updateVideoStateAttribute_();
          document.removeEventListener(
              'mouseup', this.removePauseWhileSeekingBound_);

        /**
         * @private
         */
        updateLoadProgress_() {
          const video = this.video_;
          const {duration} = video;
          if (duration > 0) {
            for (let i = video.buffered.length - 1; i >= 0; i--) {
              if (video.buffered.start(i) <= video.currentTime) {
                const width = video.buffered.end(i) / duration * 100;
                this.loadProgress_
                    .attributeStyleMap.set('width', CSS.percent(width));
                break;

        /**
         * @private

        updateVideoStateAttribute_() {
          const state = this.getVideoState_();
          this.controls_.setAttribute('video-state', state);
    
          if (state !== videoStateEnum.ENDED) {
            if (this.reappearTimeout_) {
              clearTimeout(this.reappearTimeout_);
              this.reappearTimeout_ = null;
            }
            this.state = playerStateEnum.ACTIVE;
          }
    
          if (state === videoStateEnum.NO_SOURCE) {
            this.reappearTimeout_ = setTimeout(() => {
              window.close();
            }, this.playerParams.waitTimeoutMs);
          }

        /**
         * JS implementation of "MediaControlsImpl::State()" from
         * third_party/blink/renderer/modules/media_controls/media_controls_impl.cc.
         * @return {videoStateEnum}
         * @private

        getVideoState_() {
          const video = this.video_;
          const networkState = video.networkState;
          const readyState = video.readyState;
    
          if (this.isScrubbing_ && readyState !== readyStateEnum.HAVE_NOTHING) {
            return videoStateEnum.SCRUBBING;
          }
          switch (networkState) {
            case networkStateEnum.NETWORK_EMPTY:
            case networkStateEnum.NETWORK_NO_SOURCE:
              return videoStateEnum.NO_SOURCE;
            case networkStateEnum.NETWORK_LOADING:
              if (readyState === readyStateEnum.HAVE_NOTHING) {
                return videoStateEnum.LOADING_METADATA;
              }
              if (!video.paused && readyState !== readyStateEnum.HAVE_ENOUGH_DATA) {
                return videoStateEnum.BUFFERING;
              }
              break;
            case networkStateEnum.NETWORK_IDLE:
              if (readyState === readyStateEnum.HAVE_NOTHING) {
                return videoStateEnum.NOT_LOADED;
              }
              break;
          }
          if (video.ended || video.currentTime === video.duration) {
            return videoStateEnum.ENDED;
          }
          if (!video.paused) {
            return videoStateEnum.PLAYING;
          }
          return videoStateEnum.STOPPED;

        /**
         * @private

            window.yandex.oowVideo.addToFavoriteFromVideoout();

          if (this.textBubble_.visible) {
            this.textBubble_.hide();
          }
    
          this.favoriteBubble_.hidden = false;
          this.disableTooltipBubble_();
    
          if (this.favoriteBubbleHideTimer_) {
            clearTimeout(this.favoriteBubbleHideTimer_);
          }
    
          this.favoriteBubbleHideTimer_ = setTimeout(() => {
            this.favoriteBubble_.hidden = true;
            this.enableTooltipBubble_();
          }, 3000);
        }
    
        /**
         * @private
         */
        handleFavoriteBubbleClick_() {
          if (typeof window.yandex.oowVideo.openMyVideosPage === 'function') {
            window.yandex.oowVideo.openMyVideosPage();
          }
        }
    
        /**
         * @private
         */
        handleTranslateClick_() {
          this.translationProxy_.toggleTranslation();
        }
    
        /**
         * @param {boolean} isActive
         * @private
         */
        handleTranslationStatus_(isActive) {
          this.translate_.classList.toggle('translation-enabled', isActive);
        }
    
        /**
         * @param {boolean} isVisible
         * @private
         */
        handleTranslationVisibility_(isVisible) {
          this.translate_.hidden = !isVisible;
        }
    
        /**
         * @private
         */

          if (this.mouseLock_) {
            this.setControlsHideTimer_();
          }
        }
    
        /**
         * @private
         */
        handleVideoPause_() {

            return;

        /**

        /**

          this.updateVideoStateAttribute_();
          if (this.reappearTimeout_) {
            clearTimeout(this.reappearTimeout_);
            this.reappearTimeout_ = null;
          }
          this.reappearTimeout_ = setTimeout(() => {
            window.close();
          }, VIDEO_REAPPEAR_TIMEOUT_MS);
    
          this.state = playerStateEnum.IDLE;

        /**

        handleVideoDisappeared_() {
          this.resetSubtitles_();

          window.yandex.oowVideo.autoOutReappearedVideo(

            window.close();
          }, this.playerParams.waitTimeoutMs);
        }
    
        /**
         * @private

        handleBackgroundYoutubeNavigation_() {
          this.resetSubtitles_();
          // 
    
          if (this.reappearTimeout_) {
            clearTimeout(this.reappearTimeout_);
            this.reappearTimeout_ = null;

          yandex.oowVideo.suppressNextVideoPlay();
          this.state = playerStateEnum.IDLE;

        /**
         * @param {MouseEvent} event
         * @private
         */
        handlePlayOverlayMouseUp_(event) {
          const xAxeMoveDistance = Math.abs(this.eventScreenX_ - event.screenX);
          const yAxeMoveDistance = Math.abs(this.eventScreenY_ - event.screenY);
          const moved = xAxeMoveDistance > MOUSEUP_AREA_PX ||
              yAxeMoveDistance > MOUSEUP_AREA_PX;
          if (event.button !== 0 || moved) {
            event.preventDefault();
            return;
          }
          if (this.menuBubble_ && !this.menuBubble_.hidden) {
            this.menuBubble_.hidden = true;
            this.menuButton_.removeAttribute('disable-bubble');
            if (this.fullscreen_) {
              this.fullscreen_.removeAttribute('disable-bubble');
            }
          } else if (this.video_.paused) {
            this.video_.play();
            if (this.proxy.isFancyUIEnabled) {
              this.proxy.sendStatistics('a_click', 'play');
            }
          } else {
            this.video_.pause();
            if (this.proxy.isFancyUIEnabled) {
              this.proxy.sendStatistics('a_click', 'pause');
            }
          }

        /**
         * @param {MouseEvent} event
         * @private

        handlePlayOverlayMouseDown_(event) {

            event.preventDefault();
            return;
          }
    
          this.eventScreenX_ = event.screenX;
          this.eventScreenY_ = event.screenY;
        }
    
        /**
         * @param {KeyboardEvent} event
         * @private
         */
        handleBodyKeyDown_(event) {
          if (event.key === 'ArrowLeft') {
            this.video_.currentTime -= event.shiftKey ?
                REWIND_LONG_DELTA_S : REWIND_SHORT_DELTA_S;
          } else if (event.key === 'ArrowRight') {
            this.video_.currentTime += event.shiftKey ?
                REWIND_LONG_DELTA_S : REWIND_SHORT_DELTA_S;

        setControlsHideTimer_() {

                () => this.handleMouseLockTimer_(), MOUSE_LOCK_TIMEOUT_MS);

        /**

            window.clearTimeout(this.mouseLockTimeout_);
            this.mouseLockTimeout_ = null;

          this.shouldLockByMouse_ = false;
          this.isMouseInside_ = false;

        /**

        /**

          if (!this.timer_) {
            return;

          const {currentTime, duration} = this.video_;
          this.timer_.innerHTML =
              `${OutOfWindowVideoPlayer.formatTime(currentTime)} /
               ${OutOfWindowVideoPlayer.formatTime(duration)}`;

        /**
         * @private

            if (this.proxy.isFancyUIEnabled) {

      .oow-fancy-ui #oow-play-progress {
        --slider-height: 22px;
        --slider-line-size: 4px;
        --slider-line-border-radius: 3px;
      }
    
      .oow-fancy-ui #oow-load-progress {
        z-index: 2;
        background-color: rgba(255, 255, 255, 0.4);
      }
    
      .oow-fancy-ui #oow-cursor-position {
        position: absolute;
        left: 0;
        display: block;
        background-color: rgba(255, 255, 255, 0.3);
        width: 0;
        height: var(--slider-line-size);
        top: 50%;
        transform: translate(0, -50%);
      }
    
      #oow-menu-bubble-wrapper,
      #oow-favorite-bubble-wrapper {
        z-index: 20;
      }
    
      #favorite-bubble,
      #oow-menu-bubble {
        position: absolute;
        bottom: 38px;
        right: 11px;
        transition: transform 150ms, opacity 150ms;
        will-change: transform;
        padding: 0;
        opacity: 1;
        border-radius: 6px;
        color: rgba(255, 255, 255, 0.75);
        font-size: 13px;
        line-height: 1.3;
        background: #4a4a4a;
        box-shadow: 0 -2px 4px 0 rgba(0, 0, 0, 0.2);
      }
    
      #favorite-bubble {
        padding: 5px 28px 5px 8px;
      }
    
      .oow-fancy-ui[degradation] #oow-menu-bubble {
        transition: none !important;
      }
    
      #favorite-bubble:after,
      #oow-menu-bubble:after {
        content: '';
        position: absolute;
        right: 39px;
        width: 0;
        height: 0;
        margin-left: -4px;
        margin-bottom: -4px;
        bottom: 0;
        border: 6px solid transparent;
        border-top-color: #4a4a4a;
        border-bottom: 0;
      }
    
      #favorite-bubble:after {
        right: 70px;
      }
    
      #favorite-bubble:before {
        content: '';
        position: absolute;
        right: 8px;
        width: 18px;
